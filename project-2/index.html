<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  </head>
  <body>
  <div id="container">
    <div id="calculator">
      <form>
        <h1>BMI Calculator</h1>
        <br/>
        <ul>
          <li>
            <label> Name </label>
            <input type="text" name="name" id="name"/>
          </li>
          <li>
            <label> Age </label>
            <input type="text" name="age" id="age"/> [yrs]
            <label> Weight </label>
            <input type="text" name="weight" id="weight"/> [lbs]
          </li>
          <li id = "liLast">
            <label> Height </label>
            <input type="text" name="feet" id="feet" /> [ft]
            <input type="text" name="inches" id="inches"/> [in]
          </li>
        </ul>
        <br/><br/>
        <input type="button" class="button" name="BMI" value="Calculate" onClick="processForm()"/>
        <input type="reset" class ="button" name="Reset" value="Reset Form"/>
      </form>
    </div>
    <div id="userInfo">
      <h1> Results </h1>
      <table id="table">
        <tr>
          <td class="label"></td>
          <td class="output"></td>
        </tr>
        <tr>
          <td class="label"></td>
          <td class="output"></td>
        </tr>
        <tr>
          <td class="label"></td>
          <td class="output"></td>
        </tr>
        <tr>
          <td class="label"></td>
          <td class="output"></td>
        </tr>
        <tr>
          <td class="label"></td>
          <td class="output"></td>
        </tr>
      </table>
      <p id="analysis"></p>
    </div>

  <script src="js/scripts.js"></script>
  </body>
</html>
